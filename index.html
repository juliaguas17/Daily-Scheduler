<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    
    <title> Daily Scheduler </title>

  </head>

  <body>

    <!--Header with Clear Day button-->
    <header class="title">
      <h1> Daily Scheduler </h1>
      <p id="currentDay" class="lead"></p>
      <button type="button" class="btn btn-outline-success" id="clearDay"> Clear Day </button>
        <br> </br>
    </header>

    <div class="container">
      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour"> 9:00 am </span>
          </div>
          <textarea class="form" id="9am"></textarea>
          <button type="button" class="saveButton"><i class="fas fa-cloud-upload-alt"></i></button>
        </div>
      </div>
      
      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour"> 10:00 am </span>
          </div>
          <textarea class="form" id="10am"></textarea>
          <button type="button" class="saveButton"><i class="fas fa-cloud-upload-alt"></i></button>
        </div>
      </div>
      
      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour"> 11:00 am </span>
          </div>
          <textarea class="form" id="11am"></textarea>
          <button type="button" class="saveButton"><i class="fas fa-cloud-upload-alt"></i></button>
        </div>
      </div>
      
      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour"> 12:00 pm </span>
          </div>
          <textarea class="form" id="12pm"></textarea>
          <button type="button" class="saveButton"><i class="fas fa-cloud-upload-alt"></i></button>
        </div>
      </div>
      
      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour"> 1:00 pm </span>
          </div>
          <textarea class="form" id="1pm"></textarea>
          <button type="button" class="saveButton"><i class="fas fa-cloud-upload-alt"></i></button>
        </div>
      </div>
      
      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour"> 2:00 pm </span>
          </div>
          <textarea class="form" id="2pm"></textarea>
          <button type="button" class="saveButton"><i class="fas fa-cloud-upload-alt"></i></button>
        </div>
      </div>
      
      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour"> 3:00 pm </span>
          </div>
          <textarea class="form" id="3pm"></textarea>
          <button type="button" class="saveButton"><i class="fas fa-cloud-upload-alt"></i></button>
        </div>
      </div>
      
      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour"> 4:00 pm </span>
          </div>
          <textarea class="form" id="4pm"></textarea>
          <button type="button" class="saveButton"><i class="fas fa-cloud-upload-alt"></i></button>
        </div>
      </div>
      
      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour"> 5:00 pm </span>
          </div>
          <textarea class="form" id="5pm"></textarea>
          <button type="button" class="saveButton"><i class="fas fa-cloud-upload-alt"></i></button>
        </div>
      </div>

    </div>
  
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>

  </body>
</html>
